<!DOCTYPE html>
<html>
<head>
    <title>Talking to a hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <link rel="stylesheet" href="midi.css"/>
</head>
<body>
<div class="half-border_left">
    <h1>Create Your Instrument🎷</h1>
    <script id = 'codefield' type="mpy-editor" src="./main.py" config="./pyscript.toml" env='me35' setup></script>

    <table>
        <tr>
            <td>w = </td>
            <td id="name1">Sensor 1</td>
            <td><button id="sync1">Connect</button></td>
            <td><input id="rate1" type="number" style="border: none; width: 30px;" min="0" max="20" value="10"> Hz</td>
            <td><button id="data1">Get Data</button></td>
            <td><select id="dd1"></select></td>
            <td style="width: 100px; text-align: center"><label id="value1">0</label></td>
            <td><button id="plus">+</button></td>
        </tr>
        <tr id="sensor2_row" style="display: none;">
            <td>x = </td>
            <td id="name2">Sensor 2</td>
            <td><button id="sync2">Connect</button></td>
            <td><input id="rate2" type="number" style="border: none; width: 30px;" min="0" max="20" value="10"> Hz</td>
            <td><button id="data2">Get Data</button></td>
            <td><select id="dd2"></select></td>
            <td style="width: 100px; text-align: center"><label id="value2">0</label></td>
            <td><button id="minus" style="background-color: #e6adce; color: white; padding: 4px 8px; border: none; border-radius: 6px; cursor: pointer;">
              -
            </button></td>
        </tr>
    </table>
    <label for="instrument">Choose instrument 🎷 </label>
    <select id="instrument">
        <option value="0">Flute</option>
        <option value="1">Clarinet</option>
        <option value="2">Trumpet</option>
        <option value="3">Recorder</option>
    </select>
    <div class="input-group">
        <h3>Select Note 🎶</h3>
        <label for="NoteRange" id="NoteRangeLabel">62</label>
        <input type="range" min="1" max="128" class="slider" id="NoteRange"> 
    </div>
    <div class="input-group">
        <h4>Note Length ⏱️</h4>
        <label for="NoteLength" id="NoteLengthLabel">50</label>
        <input type="range" min="1" max="100" class="slider" id="NoteLength">
    </div>
    <div class="input-group"> 
        <h5>Note Volume 🔊</h5>
        <label for="NoteVolume" id="NoteVolumeLabel">50</label>
        <input type="range" min="1" max="100" class="slider" id="NoteVolume">
    </div>
    <button id="train" >Add Note 🎵</button>
    <div class = "hidden-block">
        <div id = 'firmware'></div>
    </div>

</div>
<div class="half-border_right">
        <div id='all_things_channels'></div>
        <div id="status"></div>
        
        <h3>Coding Environment</h3>
            <input type="file" id="fileRead">
        <button id="local">save locally</button> <br><br>
        <script id='PC_code' type="mpy-editor" env='me35'></script>
        
        


</div>
</body>
</html>
